<h1 class="text-white">Productos Ganadores</h1>
  <div class="acc-wrap-card flex flex-column p-4 border-round-3xl">
   <p-accordion class="w-full" expandIcon=" " collapseIcon=" ">
    <p-accordionTab class="p-2" iconPos="end">
      <ng-template pTemplate="header" class="border-round-sm">
          <span class="flex align-items-center gap-2 w-full">
              <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                shape="circle" />
              <span class="font-bold white-space-nowrap">
                  Amy Elsner
              </span>

              <p-button class="ml-auto mr-2 custom-btn border-round-md" icon="pi pi-chevron-up" label="Ver detalles" iconPos="right" size="small"></p-button>
          </span>
      </ng-template>
      <div class="p-grid p-nogutter">
       <div class="grid justify-content-center">
<!--           <div class="col-4" *ngFor="let item of cardItems">-->
           <div class="col-12 md:col-4 lg:col-4 " *ngFor="let item of cardItems">
             <p-card class="custom-card">
               <div class="flex align-items-center justify-content-between">
                 <div class="flex flex-column">
                   <p class="m-0">Precio de venta</p>
                   <h3 class="m-0">29.99$</h3>
                 </div>
                 <div>
                   <img src="./assets/icons/euro-icon.png" alt="">
                 </div>
               </div>
             </p-card>
           </div>

           <div class="btn-info-acc flex flex-column justify-content-center align-items-center gap-2 m-2">
             <p-button label="Importar producto a tu tienda" icon="pi pi-check" size="small" severity="success" />
             <small>(Provisionalmente sera: Descargar archivo CSV)</small>
           </div>
       </div>
      </div>
    </p-accordionTab>
  </p-accordion>
